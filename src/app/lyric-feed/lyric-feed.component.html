<div class="container">
  <div id="userName">
    <h5>{{this.lyricSection.name}}</h5>
  </div>
  <div id="userFeed">
    <h2>{{ this.lyricSection.title }}</h2>
    <p id="artist">{{ this.lyricSection.artist }}</p>
    <p id="lyrics"><span><i class="fas fa-music"></i></span> {{ this.lyricSection.lyrics }}</p>
    <p id="comments"><span><i class="fas fa-comment"></i></span> {{ this.lyricSection.comments }}</p>
  </div>
</div>
